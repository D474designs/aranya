[workspace]
resolver = "2"

members = [
    "crates/*",
]


[workspace.package]
authors = ["SpiderOak, Inc."]
edition = "2021"
license = "UNLICENSED"
publish = false
rust-version = "1.80"


[workspace.lints.rust]
# missing_docs = "warn"
rust_2018_idioms = { level = "warn", priority = -1 }
unsafe_op_in_unsafe_fn = "warn"
unused_lifetimes = "warn"
unused_qualifications = "warn"


[workspace.lints.clippy]
cast_lossless = "warn"
cast_possible_wrap = "warn"
cast_precision_loss = "warn"
cast_sign_loss = "warn"
panic = "warn"
unsafe_derive_deserialize = "warn"
undocumented_unsafe_blocks = "warn"
unwrap_used = "warn"
wildcard_imports = "warn"


[workspace.dependencies]
anyhow = { version = "1.0.86" }
postcard = { version = "1", default-features = false, features = ["use-std", "heapless", "experimental-derive"] }
quinn = { version = "0.10.1" }
rcgen = { version = "0.12" }
rustls = { version = "0.21.11", default-features = false }
serde = { version = "1" }
tokio = { version = "1.36", default-features = false, features = ["rt", "io-util", "net"] }
tokio-retry = { version = "0.3" }
tracing = { version = "0.1.40" }
test-log = { version = "0.2.14", default-features = false, features = ["trace"] }
